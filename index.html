<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credentials</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">


</head>
<body>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <img src="things/wallpaperflare.com_wallpaper (1).jpg  " alt="">

    
    <div class="contains">
        <div class="login">
            <h2>Fill Credentials below <br> to Enter </h2>
            <form method="get" action="marvel.html" onsubmit="validateForm()">
                <div class="input input-1">
                    <span class="icons">
                        <ion-icon name="person-sharp"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label for="name">NAME</label>
                </div>

                <div class="input input-2">
                    <span class="icons">
                        <ion-icon name="mail-sharp"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label for="email">EMAIL</label>
                </div>

                <div class="input input-3">
                    <span class="icons">
                        <ion-icon name="earth-sharp"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label for="country">COUNTRY</label>
                </div>
                
                <button type="submit"  class="butt" > ENTER </button>
            </form>
        </div>
    </div>
</body>
</html>
